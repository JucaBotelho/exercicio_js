<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício formulário JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <form id="form-numero">
            <h2><b>Formulário JS</b></h2>
            <input type="number" id="num1" required placeholder="1° Número">
            <p class="error_message">O 2° número precisa ser maior que o 1°</p>
            <input type="number" id="num2" required placeholder="2° Número">
            <button id="btn" type="submit"><b><i>Enviar</i></b></button>
        </form>
        <p class="success_message"></p>
    </div>
    <script src="/main.js"></script>
</body>
</html>
